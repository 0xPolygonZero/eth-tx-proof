[workspace]
members = ["leader", "worker", "ops", "common"]
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
ethers = "2.0.7"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.71"
plonky2 = { version = "0.2.0" }
plonky2_evm = { package = "evm_arithmetization", version = "0.1.1" }
clap = { version = "4.4.11", features = ["derive", "env"] }
protocol_decoder = { package = "trace_decoder", version = "0.1.1" }
plonky_block_proof_gen = { package = "proof_gen", version = "0.1.0" }
dotenvy = "0.15.7"
paladin-core = "0.4.2"
serde = { version = "1.0.193", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
opt-level = 3
incremental = true
lto = "fat"
codegen-units = 1
